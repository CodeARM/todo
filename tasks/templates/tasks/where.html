{% extends 'tasks/main.html' %}

{% block content %}

<h3>Where</h3>

<div>
    {% for task in tasks %}
      <span class="journalist">{{task.where}} </span>
      <span>{{task.when}} </span>
      <span>{{task}} </span>
      <span>{{task.project}} </span>
    
      <a href="{% url 'update_task' task.id %}">Update</a>
      <a class="danger" href="{% url 'delete' task.id %}">Delete</a>
      <br />

    {% endfor %}
    </div>
{% endblock %}
