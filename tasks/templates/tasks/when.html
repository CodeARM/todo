{% extends 'tasks/main.html' %}
{% block content %}

<h3>When</h3>

<div>
  {% for task in tasks %}
  <table>
    <tr>
      <td id="td-when">
    <span  class="most-important">/// {{task.when}}</span>
      </td>
      <td id="td-where">
    <span>@{{task.where}}</span>
      </td>
      <td id="td-task">
    <span>{{task}}</span>
      </td>
      <td id="td-project">
    <span>#{{task.project}}</span>
      </td>
      <td id="td-area">
        <span class="aof">{{task.area}}</span>
          </td>
      <td class="td5">
    <a href="{% url 'update_task' task.id %}">Update</a>
    <a class="danger" href="{% url 'delete' task.id %}">Delete</a>
      </td>
    </tr>
  </table>
  <br />

  {% endfor %}
  </div>

{% endblock %}
