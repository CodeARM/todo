{% extends 'tasks/main.html' %}

{% block content %}

<h3>Areas of Focus</h3>
<div>
<form method="POST" action='/'>
    {% csrf_token %}
    <p class="item-row">{{form.aof}}<span>aof</span></p>
    <p class="item-row">{{form.describe}}<span>describe</span></p>    
    <input type="submit" name="Create Area">
</form>
</div>
<div>
    {% for area in area %}
    <p><span>{{area.aof}} </span> <span>{{area.describe}} </span>
    </p>

</div>
{% endfor %}

</div> 

{% endblock %}
